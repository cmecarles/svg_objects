<svg width="400" height="400" viewBox="-50 -50 600 600" xmlns="http://www.w3.org/2000/svg">
	
	<!-- FRAME TOP -->
		<!-- BACK SQUARE -->
		<rect x="20" y="20" width="100" height="100" fill="none" stroke="black" stroke-width="2" />
		<!-- FRONT SQUARE -->
		<rect x="70" y="70" width="200" height="200" fill="none" stroke="black" stroke-width="2" />
		<!-- TOP LEFT DIAGONAL -->
		<line x1="20" y1="20" x2="70" y2="70" stroke="black" stroke-width="2" />
		<!-- TOP RIGHT DIAGONAL -->
		<line x1="270" y1="70" x2="120" y2="20" stroke="black" stroke-width="2" />
		<!-- BOTTOM LEFT DIAGONAL -->
		<line x1="70" y1="270" x2="20" y2="120" stroke="black" stroke-width="2" />
		<!-- BOTTOM RIGHT DIAGONAL -->
		<line x1="270" y1="270" x2="120" y2="120" stroke="black" stroke-width="2" />  
	
	<!-- FRAME BOTTOM -->
		<!-- BACK SQUARE -->
		<rect x="20" y="120" width="100" height="100" fill="none" stroke="black" stroke-width="2" />
		<!-- FRONT SQUARE -->
		<rect x="70" y="270" width="200" height="200" fill="none" stroke="black" stroke-width="2" />
		<!-- BOTTOM LEFT DIAGONAL -->
		<line x1="70" y1="470" x2="20" y2="220" stroke="black" stroke-width="2" />
		<!-- BOTTOM RIGHT DIAGONAL -->
		<line x1="270" y1="470" x2="120" y2="220" stroke="black" stroke-width="2" />  

	<!-- RED SQUARE MOVING TOP -->
	<g id="sq-red-top">
		<rect x="-10" y="-10" width="40" height="40" fill="blue" stroke="blue" stroke-width="2" />
		<animateTransform id="A1" attributeName="transform" type="translate" from="20 20" to="120 20" dur="1s" begin="0s;D1.end" fill="remove" />
		<animateTransform id="B1" attributeName="transform" type="translate" from="120 20" to="270 70" dur="1s" begin="A1.end" fill="remove" />
		<animateTransform id="C1" attributeName="transform" type="translate" from="270 70" to="70 70" dur="1s" begin="B1.end" fill="remove" />
		<animateTransform id="D1" attributeName="transform" type="translate" from="70 70" to="20 20" dur="1s" begin="C1.end" fill="remove" />
	</g>
	
	<!-- RED SQUARE MOVING MIDDLE -->
	<g id="sq-red-middle">
		<rect x="-10" y="90" width="30" height="30" fill="orange" stroke="orange" stroke-width="2" />
		<animateTransform id="A2" attributeName="transform" type="translate" from="20 20" to="120 20" dur="0.3s" begin="0s;D2.end" fill="remove" />
		<animateTransform id="B2" attributeName="transform" type="translate" from="120 20" to="270 170" dur="0.8s" begin="A2.end" fill="remove" />
		<animateTransform id="C2" attributeName="transform" type="translate" from="270 170" to="70 170" dur="0.3s" begin="B2.end" fill="remove" />
		<animateTransform id="D2" attributeName="transform" type="translate" from="70 170" to="20 20" dur="0.6s" begin="C2.end" fill="remove" />
	</g>

	<!-- RED SQUARE MOVING BOTTOM -->
	<g id="sq-red-bottom">
		<rect x="-10" y="190" width="20" height="20" fill="red" stroke="red" stroke-width="2" />
		<animateTransform id="A3" attributeName="transform" type="translate" from="20 20" to="120 20" dur="0.15s" begin="0s;D3.end" fill="remove" />
		<animateTransform id="B3" attributeName="transform" type="translate" from="120 20" to="270 270" dur="0.35s" begin="A3.end" fill="remove" />
		<animateTransform id="C3" attributeName="transform" type="translate" from="270 270" to="70 270" dur="0.15s" begin="B3.end" fill="remove" />
		<animateTransform id="D3" attributeName="transform" type="translate" from="70 270" to="20 20" dur="0.35s" begin="C3.end" fill="remove" />
	</g>

</svg>
